<!DOCTYPE html>
<html>

<head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moolah</title>

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <span id="nav-icon" class="brand-logo"></i>Moolah</span>
        </div>
        <div class="nav-content">
            <ul class="tabs">
                <li class="tab"><a href="login">Login</a></li>
                <li class="tab"><a href="signup">Sign-Up</a></li>

            </ul>
        </div>
    </nav>
</head>

<body>
    <div class="container md-2">
        <div class="row">
            <form class="col s12" id="signup" name="signup" method="post" action="/signup">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" name="firstname">
                        <label for="icon_prefix">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-lg-3 control-label">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" name="lastname">
                        <label for="icon_prefix">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="text" class="validate" name="email">
                        <label for="icon_prefix">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="icon_prefix" type="text" class="validate" name="username">
                        <label for="icon_prefix">Username<label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_prefix" type="password" class="validate" name="password">
                        <label for="icon_prefix">Password<label>
                    </div>
                </div>


                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer-body">
        <div class="footer-copyright text-center">

            Â© 2019 Copyright. All rights reserved.

        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="../scripts/materialize.min.js"></script> -->
</body>

</html>
