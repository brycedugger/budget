<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <!-- custom style sheets -->
    <link rel="stylesheet" href="../styles/login-signup.css">

    <title>Sign-Up</title>
</head>

<body>
    <div class="logo-container">
        <p id="nav-icon" class="brand-logo"></i>Moolah</p>
    </div>

    <div class="body-container">
        <div class="form-container">
            <p id="motto">Financial peace of mind is just around the corner..</p>
            <!-- sign in form -->
            <div class="wrap bg-white p-3 mx-auto rounded">
                <form id="signup" name="signup" method="post" action="/signup">
                    <div class=" form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" name="username" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="text">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" id="lastName">
                    </div>
                    <button class="btn btn-primary w-100" type="submit" name="action">Submit</button>
                    <a href="/signup" class="btn-link">Already have an account? Login here.</a>
                </form>
            </div>
        </div>
    </div>
    
    <footer id="footer-body">
        <div class="footer-copyright text-center">

    </footer>
    </div>

</body>
